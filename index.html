<!DOCTYPE html>
<html>
<head>
    <title>PumpkinClicker</title>
    <script>
        let clickCount = 0;

        function countClicks() {
            clickCount++;
            document.getElementById('clickCountDisplay').innerText = 'Click Count: ' + clickCount;
        }
    </script>
</head>
<body>
    <button onclick="countClicks()">
        <img src="img/9c1f835c4d739c64f1ad38d95b54-tra.png">
    </button>
    <p id="clickCountDisplay">Click Count: 0</p>
</body>
</html>
